<h1>{{title}}</h1>

<div class="demo-button-container">
  <button mat-raised-button (click)="addproductsdata()" class="demo-button">
    Add Products
  </button>

 <!--- <h1 *ngIf="displaydata">Displaying {{displaydata.length}} products</h1> --->


  <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="displaydata" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name | uppercase}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <!-- CategoryId Column -->
    <ng-container matColumnDef="categoryid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
      <td mat-cell *matCellDef="let element">{{categories[element.categoryid]?.name}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let dd">
           <!--- <button mat-icon-button><mat-icon><a routerLink="edit/{{dd.id}}">launch</a></mat-icon></button> --->
           <button mat-icon-button><mat-icon (click)="editproductsdata(dd)">launch</mat-icon></button>
           <button mat-icon-button color="warn"><mat-icon (click)="deleteproductsdata(dd.id)">delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <ng-container>
        <mat-paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            [showFirstLastButtons]="true">
        </mat-paginator>
  </ng-container>
</div>
