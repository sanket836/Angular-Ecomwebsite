<mat-card>
  <mat-card-title>
     <div *ngIf="data.action === 'add'">
        Create New Category
     </div>
     <div *ngIf="data.action === 'edit'">
        Update New Category
     </div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="addcategoryForm">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Category Name" formControlName="name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="addcategoryForm.controls['name'].errors && addcategoryForm.controls['name'].hasError('required')" >
              Name is required
          </mat-error>
          <mat-error *ngIf="addcategoryForm.controls['name'].errors && addcategoryForm.controls['name'].hasError('pattern')">
              Enter only alphabets and space
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="Category Description" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
                formControlName="description">
          </textarea>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="addcategoryForm.controls['description'].errors && addcategoryForm.controls['description'].hasError('required') ">
               Description is required
          </mat-error>
          <mat-error *ngIf="addcategoryForm.controls['description'].errors && addcategoryForm.controls['description'].hasError('pattern')">
                Enter only alphabets and space
          </mat-error>
        </mat-form-field>
      </p>


      <div *ngIf="data.action==='add'">
        <button type="submit" mat-raised-button class="demo-button" (click)="createcategory()" [disabled]="!addcategoryForm.valid">
           Add
        </button>
      </div>
      <div *ngIf="data.action==='edit'">
        <button type="submit" mat-raised-button class="demo-button" (click)="updatecategory()" [disabled]="!addcategoryForm.valid">
           Update
        </button>
      </div>



    </form>
  </mat-card-content>
</mat-card>
