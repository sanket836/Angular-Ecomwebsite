<h1>{{title}}</h1>

<div class="demo-button-container">
  <button mat-raised-button (click)="addcategorydata()" class="demo-button">
    Add Category
  </button>

  <!--- <h1 *ngIf="displaydata">Displaying {{displaydata.length}} category</h1> --->

  <table mat-table class="mat-elevation-z8 demo-table" [dataSource]="displaydata" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name | uppercase}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let dd">
           <!--- <button mat-icon-button><mat-icon><a routerLink="edit/{{dd.id}}">launch</a></mat-icon></button> --->
           <button mat-icon-button><mat-icon (click)="editcategorydata(dd)">launch</mat-icon></button>
           <button mat-icon-button color="warn"><mat-icon (click)="deletecategorydata(dd.id)">delete_outline</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <ng-container>
        <mat-paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            [showFirstLastButtons]="true">
        </mat-paginator>
  </ng-container>
</div>
